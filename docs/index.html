<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            position: relative;
            height: 80px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 90px;
            margin-right: 15px;
        }

        .navbar-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .navbar-nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-item {
            margin: 0 1rem;
        }

        .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="media/logo.png" alt="Car Showroom Logo">
        </a>
        <span class="navbar-text">Car Showroom</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> 
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About the Author</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="jumbotron text-center">
        <h1>Welcome to the Car Showroom</h1>
    </header>
    <div class="container gallery">
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="car1.html">
                    <div class="card">
                        <img src="media/tesla.jpg" alt="Tesla Model S" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Tesla Model S</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="car2.html">
                    <div class="card">
                        <img src="media/mustang.jpg" alt="Ford Mustang" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Ford Mustang</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="car3.html">
                    <div class="card">
                        <img src="media/camaro.jpg" alt="Chevrolet Camaro" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Chevrolet Camaro</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="car4.html">
                    <div class="card">
                        <img src="media/bmw.jpg" alt="BMW M3" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">BMW M3</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="car5.html">
                    <div class="card">
                        <img src="media/golf8.jpg" alt="Volkswagen Golf 8" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Volkswagen Golf 8</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
