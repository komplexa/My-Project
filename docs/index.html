<body>

    <header>
        <h1>Welcome to the Car Showroom</h1>
    </header>
    <div class="gallery">
        <div class="car">
            <a href="car1.html">
                <img src="media/tesla.jpg" alt="">
                <p>Tesla Model S</p>
            </a>
        </div>
        <div class="car">
            <a href="car2.html">
                <img src="media/mustang.jpg" alt="Ford Mustang">
                <p>Ford Mustang</p>
            </a>
        </div>
        <div class="car">
            <a href="car3.html">
                <img src="media/camaro.jpg" alt="Chevrolet Camaro">
                <p>Chevrolet Camaro</p>
            </a>
        </div>
        <div class="car">
            <a href="car4.html">
                <img src="media/bmw.jpg" alt="BMW M3">
                <p>BMW M3</p>
            </a>
        </div>
        <div class="car">
            <a href="car5.html">
                <img src="media/glof.jpg" alt="">
                <p>Golf8</p>
            </a>
        </div>
    </div>
    <p class="text-danger">sadasd</p>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./media/bmw.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./media/camaro.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./media/mustang.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
